<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atletas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px; /* Largura máxima do container */
            animation: fadeIn 1s ease-in-out; /* Animação de entrada */
        }
        .btn-custom {
            margin: 10px;
            padding: 12px 24px; /* Tamanho reduzido dos botões */
            font-size: 1rem;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave */
        }
        .btn-custom:hover {
            transform: scale(1.05); /* Efeito de escala ao passar o mouse */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra ao passar o mouse */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Botão de Logout -->
    <div class="logout-btn">
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">Logout</a>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Cadastro de Atletas</h1>

        <!-- Exibição de mensagens de erro ou sucesso -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="d-grid gap-3">
            <a href="{{ url_for('cadastro') }}" class="btn btn-primary btn-custom">Cadastrar Atleta</a>
            <a href="{{ url_for('visualizar_cadastro') }}" class="btn btn-secondary btn-custom">Visualizar Cadastros</a>
        </div>
    </div>

    <!-- Adicionando o JavaScript do Bootstrap para fechar o alerta -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
